name: Test Web Sockets over STOMP using RabbitMQ

#on:
#  push:
#    paths-ignore:
#      - 'README.md'
#  pull_request:
#    paths-ignore:
#      - 'README.md'
on:
  schedule:
   - cron: '0 6 * * *'
  workflow_dispatch:


jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      rabbitmq:
        image: skilltree/skills-stomp-broker:1.2.0
        ports:
          # Maps port 15672 and 61613 on service container to the host
          - 15672:15672
          - 61613:61613
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: skillsPassword
          POSTGRES_DB: skills
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
    - name: Install Emoji Support
      run: sudo apt-get install fonts-noto-color-emoji

    - uses: actions/checkout@v2

    - uses: actions/setup-node@v3
      with:
        node-version: '20.11.0'

    - uses: actions/setup-java@v1
      with:
        java-version: '19' # The JDK version to make available on the path.

    - name: Print Versions
      run: |
        mvn --version
        java -version

    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build skills-service
      env:
        MAVEN_OPTS: -Xmx2048m
      run: mvn --batch-mode install -DskipTests

    - name: Start services for Cypress tests
      run: |
        cd e2e-tests
        npm install
        npm run backend:dropAllDBTables
        npm run cyServices:start:skills-service:rabbitmq
        cd ..

    - name: Run Cypress tests
      run: |
        cd e2e-tests
        npm run cy:run
        cd ..

    - name: upload result artifacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: CI result artifacts
        path: |
          ./e2e-tests/logs
          ./e2e-tests/cypress/videos
          ./e2e-tests/cypress/screenshots
          ./e2e-tests/cypress/visualRegression/diff
