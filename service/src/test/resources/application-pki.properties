logging.level.skills.intTests.utils.WSHelper=warn
logging.level.org.apache.http.client.protocol.ResponseProcessCookies=fatal
logging.level.skills.services.admin.InviteOnlyProjectService=debug
skills.config.ui.paragraphValidationRegex=^(?i)(?s)((?!jabberwocky).)*$
skills.config.ui.paragraphValidationMessage=paragraphs may not contain jabberwocky
skills.config.ui.nameValidationRegex=^(?i)((?!jabberwocky).)*$
skills.config.ui.nameValidationMessage=names may not contain jabberwocky

# community
skills.config.ui.userCommunityParagraphValidationRegex=^(?i)(?s)((?!divinedragon).)*$
skills.config.ui.userCommunityParagraphValidationMessage=May not contain divinedragon word
skills.config.ui.userCommunityUserTagKey=dragons
skills.config.ui.userCommunityUserTagValue=DivineDragon
skills.config.ui.userCommunityRestrictedDescriptor=Divine Dragon
skills.config.ui.userCommunityBeforeLabel=For
skills.config.ui.userCommunityAfterLabel=Nation
skills.config.ui.defaultCommunityDescriptor=All Dragons


skills.store.settings.public_groupName1.settingId1=valuea
skills.store.settings.public_groupName1.settingId2=valueb
skills.store.settings.public_groupName2.settingId3=valuec

skills.config.compactDailyEventsOlderThan=3

server.ssl.key-store=classpath:certs/test.skilltree.service.p12
server.ssl.key-store-password=skillspass
server.ssl.keyStoreType=PKCS12
server.ssl.trust-store=classpath:certs/truststore.jks
server.ssl.trust-store-password=skillspass
server.ssl.trustStoreType=JKS
server.ssl.enabled=true
server.ssl.client-auth=want
server.ssl.enabled-protocols=TLSv1.2
skills.disableHostnameVerifier=true
skills.authorization.userInfoUri=https://localhost:8181/userInfo?dn={dn}
skills.authorization.userQueryUri=https://localhost:8181/userQuery?query={query}
skills.authorization.userInfoHealthCheckUri=https://localhost:8181/status
skills.authorization.authMode=PKI

skills.config.notifications.dispatchSchedule=*/5 * * * * *
skills.config.notifications.dispatchRetrySchedule=*/10 * * * * *
skills.config.notifications.retainFailedNotificationsForNumSecs=30
skills.config.ui.maxSkillsPerSubject=100
skills.config.ui.descriptionMaxLength=2000

db-scheduler.threads=1
db-scheduler.polling-interval=1s
skills.config.taskSchedulingDelayInSeconds=1

skills.config.ui.usersTableAdditionalUserTagKey=dutyOrganization
skills.config.ui.usersTableAdditionalUserTagLabel=Org

skills.config.maxAttachmentSize=1MB

skills.config.ui.maxTakeQuizInputTextAnswerLength=500
skills.config.ui.maxGraderFeedbackMessageLength=500