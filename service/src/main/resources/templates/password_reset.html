<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:remove="tag" th:utext="${htmlHeader}" th:if= "${htmlHeader != null}">[[${htmlHeader}]]</div>
<p>Hi [[${recipientName}]],</p>
<p>You have requested a password reset. Please use the link below to reset your password. The link will be valid for [[${validTime}]].</p>
<p><a th:href="@{${publicUrl}+'reset-password/'+${resetToken}}">Reset Password</a></p>
<p>Regards,</p>
<p>
    <em>[[${senderName}]] at SkillTree</em> <br />
</p>
<div th:remove="tag" th:utext="${htmlFooter}" th:if= "${htmlFooter != null}">[[${htmlFooter}]]</div>
</body>
</html>
