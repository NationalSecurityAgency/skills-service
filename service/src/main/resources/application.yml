server:
#  port: 8443
#  ssl:
#    enabled: true
#    client-auth:  want
  error:
    whitelabel:
      enabled: false
  servlet:
    session:
      timeout: 24h
      persistent: false
  http2:
    enabled: true
  compression:
    enabled: true
    min-response-size: 2048
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,images/x-icon
spring:
  #logging:
  resources:
    cache:
      cachecontrol:
        cache-private: true
        #in seconds
        max-age: 172800
        no-cache: false
        no-store: false
        must-revalidate: true
  main:
    allow-bean-definition-overriding: true
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    hibernate:
      ddl-auto: none
#    show-sql: true
  liquibase:
    "change-log": "classpath:db/changelog/db.changelog-master.xml"

